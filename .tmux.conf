run-shell "tmux setenv -g TMUX_VERSION $(tmux -V | cut -c 6-)"

# Use colored terminal
set -g default-terminal "xterm-256color"


# Enable mouse scrolling
set-option -g mouse on

# Mode vi
setw -g mode-keys vi

